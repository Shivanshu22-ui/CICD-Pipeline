name: Deploy
on: 
  push:
    branches:
      - master

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: NPM Install
        run: npm ci
        working-directory: ./learning-devops
      - name : Build App
        run : npm run build
        working-directory: ./learning-devops 
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          branch: learning
          folder: learning-devops/build 